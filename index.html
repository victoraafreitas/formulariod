<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    </head>
    <body>
        <!-- Título -->
        <div class="titulo">
            <h1>Cadastro</h1>
        </div>
        <form>
            <!-- Nome -->
            <fieldset>
                <div>
                    <label>
                        <strong>Nome:</strong>
                    </label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label>
                        <strong>Sobrenome:</strong>
                    </label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>
            <!-- senha e email -->
            <fieldset>
                <div>
                    <label>
                        <strong>Email:</strong>
                    </label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label>
                        <strong>Senha:</strong>
                    </label>
                    <input type="password" name="senha" id="senha">
                </div>
            </fieldset>
            <!-- nascimento e curso -->
            <div>
                <div>
                    <label>
                        <strong>Data de nascimento</strong>
                    </label>
                    <input type="date" name="data" id="data">
                </div>
                <div>
                    <label>
                        <strong>Curso:</strong>
                    </label>
                    <label>
                        <input type="radio" name="curso" value="front-end">
                        Front-End
                        <input type="radio" name="curso" value="back-End">
                        Beck-End
                        <input type="radio" name="curso" aria-valuemin="full-stack">
                        Full-tack
                    </label>
                </div>
            </div>

            <!-- Seleção de turno -->
            <div>
                <label>
                    <Strong>Turno</Strong>
                </label>
                <select>
                    <option selected disabled value="">Selecione</option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <button type="submit" onsubmit="">Cadastrar</button>
        </form>
    </body>
</html>
